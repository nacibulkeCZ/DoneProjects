<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catasthropic Tails</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="vignette"></div>
  <h1>CATASTHROPIC TAILS</h1>
  <h2>Cute cats and not so cute brutal battles!</h2>
  <button id="findRoomButton">Find a room</button>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    document.getElementById('findRoomButton').addEventListener('click', () => {
      const button = document.getElementById('findRoomButton');
      button.style.backgroundColor = "gray";
      button.disabled = true;
      socket.emit('requestRoom');
    });

    socket.on('roomAssigned', (roomId) => {
      window.location.href = `room.html?roomId=${roomId}`;
    });
  </script>
</body>
</html>
